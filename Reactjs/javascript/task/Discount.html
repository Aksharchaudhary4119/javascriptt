<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    
const purchaseAmountInput = prompt("Enter the purchase amount:");

const purchaseAmount = parseFloat(purchaseAmountInput);


if (!isNaN(purchaseAmount)) {
    let discount = 0;

    if (purchaseAmount >= 100) {
        discount = 20;
    } else if (purchaseAmount >= 50) {
        discount = 10;
    }

    console.log(`Purchase amount: $${purchaseAmount.toFixed(2)}`);
    console.log(`Discount applied: ${discount}%`);
    console.log(`Total amount to pay: $${(purchaseAmount - (purchaseAmount * (discount / 100))).toFixed(2)}`);
} else {
    console.log("Invalid input. Please enter a valid purchase amount.");
}

    </script>


</body>
</html>
