<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const ageInput = prompt("Enter your age:");

const age = parseInt(ageInput);

if (!isNaN(age)) {
    let ticketPrice;

    if (age < 12) {
        ticketPrice = 10;
    } else if (age < 30) {
        ticketPrice = 20;
    } else if (age < 60) {
        ticketPrice = 30;
    } else {
        ticketPrice = 15;
    }

    console.log(`Based on your age (${age}), the ticket price is $${ticketPrice}`);
} else {
    console.log("Invalid input. Please enter a valid age.");
}

    </script>
</body>
</html>
