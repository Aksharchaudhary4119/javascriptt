<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Generate a random secret number between 1 and 100
const secretNumber = Math.floor(Math.random() * 1000) + 1;

// Initialize variables
let guess;
let attempts = 0;

// Function to start the game
function startGame() {
    // Prompt the user for a guess
    guess = parseInt(prompt("Guess the secret number between 1 and 1000:"));

    // Check if the guess is a valid number
    if (!isNaN(guess)) {
        // Increment attempts
        attempts++;

        // Check if the guess is correct
        if (guess === secretNumber) {
            alert(`Congratulations! You guessed the secret number ${secretNumber} in ${attempts} attempts.`);
        } else if (guess < secretNumber) {
            alert("Too low! Try again.");
            startGame(); // Recursive call to continue the game
        } else {
            alert("Too high! Try again.");
            startGame(); // Recursive call to continue the game
        }
    } else {
        alert("Invalid input. Please enter a valid number.");
        startGame(); // Recursive call to continue the game
    }
}

// Start the game
startGame();

    </script>
</body>
</html>
